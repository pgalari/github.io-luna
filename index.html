<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="/favicon.ico"/>
    <link rel="icon" type="image/jpg" href="/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <title>Fases de la Luna</title>
</head>
<body class="d-flex text-center text-bg-dark">
    <div class="container-fluid">
        
        <div class="position-absolute top-0 start-50 translate-middle-x">
            <div class="shadow-lg mt-3 p-2 bg-body-tertiary rounded">
                 <h1 class="text-dark text-center fw-bold" id="phase-name"></h1> 
             </div>
        </div>
        
        
        <div class="position-absolute top-50 start-50"></div>
                <div id="moon">
                </div>
                <div id="moonFase">
                    <div class="crater crater1"></div>
                    <div class="crater crater2"></div>
                    <div class="crater crater3"></div>
                    <div class="crater crater4"></div>
                    <div class="crater crater5"></div>
                    <div class="crater crater6"></div>
                    <div class="crater crater7"></div>
                </div>
        </div>    

        <div class="position-absolute bottom-0 start-50 translate-middle-x">
                    <form id="date-form">
                        <label class="text-white text-center" for="date-input">Selecciona una fecha</label>
                        <input type="date" id="date-input">
                        <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white">Mostrar fase lunar</button>
                   <div class="input-group mb-3">
  <span class="input-group-text">Fecha</span>
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
    <label for="floatingInputGroup1">Selecciona una fecha</label>
  </form>
  </div>
</div>
                    </form>
        </div>    
    
    </div>

</body>
</html>
