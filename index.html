<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="/favicon.ico"/>
    <link rel="icon" type="image/jpg" href="/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- A quick, reasonable place to start with styling your symbols -->
<style>
  .icon {
    width: 1em;
    height: 1em;
    vertical-align: -0.125em;
  }
</style>


    <script defer src="script.js"></script>
    <title>Fases de la Luna</title>
</head>
<body class="d-flex text-center text-bg-dark">
    <div class="container-fluid">
        
        <div class="position-absolute top-0 start-50 translate-middle-x">
            <div class="shadow-lg mt-3 p-2 bg-body-tertiary rounded">
                 <h3 class="text-dark text-center fw-bold" id="phase-name"></h3> 
             </div>
        </div>
        
        <div id="cover" class=w-100 h=100 p-3"></div>
                <div id="moon">
                </div>
                <div id="moonFase">
                    <div class="crater crater1"></div>
                    <div class="crater crater2"></div>
                    <div class="crater crater3"></div>
                    <div class="crater crater4"></div>
                    <div class="crater crater5"></div>
                    <div class="crater crater6"></div>
                    <div class="crater crater7"></div>
                </div>
        </div>    

        <div class="position-absolute bottom-0 start-50 translate-middle-x mb-4">
           <p> <script>
let meses = new Array ("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre");
let diasSemana = new Array("Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado");
let f = new Date();
document.write(diasSemana[f.getDay()] + ", " + f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear());
</script></p>
            <form id="date-form" class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                    <label class="visually-hidden" for="date-input"><i class="fas fa-calendar"></i></label>
                    <div class="input-group">
                        <div class="input-group-text"></div>
                          <input type="date" class="form-control" id="date-input" required>
                        </div>
                    </div>
                <div class="col-12 ">
                    <button type="submit" class="btn btn-light fw-bold border-white bg-white">Seleccione fecha</button>
                </div>
            </form>
        </div>
    <!-- Name symbols with the value of data-fa-symbol -->
        <i data-fa-symbol="picture-taker" class="fas fa-moon"></i>

        <!-- Use the defined name -->
        <svg class="icon"><use href="#picture-taker"></use></svg>
    </div>

</body>
</html>
